<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <link type="text/css" rel="stylesheet" href="/assets/css/index.css" />
        <script src="/lib/jquery/jquery-3.5.1.min.js"></script>
        <script src="/lib/handlebar/handlebars.min-v4.7.6.js"></script>
        <script src="/lib/slick/slick.min.js"></script>
        <script src="/lib/dayjs/dayjs.min-v1.10.5.js"></script>
        <script src="https://api-storage.cloud.toast.com/v1/AUTH_2f1140ef2c7d47a2b0645d106f5c19a9/shopby-pro-skin/shopby-shop-sdk.js"></script>
        <script type="text/javascript" src="https://wcs.naver.net/wcslog.js"></script>
        <script src="/js/core/shopby.js"></script>
        <title>개인정보처리방침</title>
    </head>

    <body>
        <header id="header"></header>
        <div id="contents">
            <main class="sub_content">
                <div class="location_wrap visible">
                    <div class="location_cont">
                        <em><a href="/" class="local_home">HOME</a> &gt; 개인정보처리방침</em>
                    </div>
                </div>
                <div class="content_box" id="component-agreement">
                    <div class="service_tit">
                        <h2>개인정보처리방침</h2>
                    </div>
                    <div class="service_cont">
                        {{{termsContents}}}
                    </div>
                    {{#if termsHistory}} {{#ifEq showsHistory false}}
                    <select class="terms_history disabled" disabled>
                        {{#each termsHistory}}
                        <option value="{{termsNo}}">
                            {{enforcementDate}}{{#if termsEnforcementStatusLabel}} ({{termsEnforcementStatusLabel}}){{/if}}
                        </option>
                        {{/each}}
                    </select>
                    {{else}}
                    <select class="terms_history">
                        {{#each termsHistory}}
                        <option value="{{termsNo}}">
                            {{enforcementDate}}{{#if termsEnforcementStatusLabel}} ({{termsEnforcementStatusLabel}}){{/if}}
                        </option>
                        {{/each}}
                    </select>
                    {{/ifEq}} {{/if}}
                </div>
            </main>
        </div>
        <aside id="aside"></aside>
        <footer id="footer"></footer>
        <div id="popups-area"></div>

        <script type="text/javascript" src="/js/pages/naver-inflow/naverInflow.js"></script>
        <script src="/js/pages/service/privacy-policy.js"></script>
    </body>
</html>
