<script id="slideImagesPopupTemplate" type="text/x-handlebars-template">
    <div class='layer_wrap dimed'>
        <div class='box common_popup_body' style='width: 600px'>
            <div class='view add_file_layer' style='text-align: left;'>
                {{#if title}}
                    <h2>
                        {{title}}
                    </h2>
                {{/if}}
            </div>
            <div class='layer_add_file_slide'>
                {{#each imageObjectList}}
                    <div>
                        {{img imageUrl '' '' fileName}}
                        {{#if value}}
                            <p>
                                {{value}}
                            </p>
                        {{/if}}
                    </div>
                {{/each}}
            </div>
            <a href='javascript:void(0)' class='ly_close btnClosePopup' data-action-type='negative'>
                <img src='/assets/img/mypage/icon-layer-close.png' alt='닫기' />
            </a>
        </div>
    </div>
</script>
<script type="text/javascript" src="/js/components/popup/slide-images.js"></script>
