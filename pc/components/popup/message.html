<script id="messagePopupTemplate" type="text/x-handlebars-template">
    <div class='layer_wrap dimed'>
        <div class='box common_popup_body'>
            <div class='view' style='text-align: left;'>
                <h2>
                    {{title}}
                </h2>
                <div class='scroll_box'>
                    <p class="{{iconType}}">
                        {{{message}}}
                    </p>
                </div>
                <div class='btn_box'>
                    <button type='button' class='btn_cancel btnClosePopup' data-action-type='negative'>
                        <span>
                            닫기
                        </span>
                    </button>
                    {{#if yesOrNo}}
                        <button type='button' class='btn_confirm btnClosePopup' data-action-type='positive'>
                            <span>
                                확인
                            </span>
                        </button>
                    {{/if}}
                </div>
            </div>
            <a href='javascript:void(0)' class='ly_close btnClosePopup' data-action-type='negative'>
                <img src='/assets/img/mypage/icon-layer-close.png' alt='닫기' />
            </a>
        </div>
    </div>
</script>
<script type="text/javascript" src="/js/components/popup/message.js"></script>
