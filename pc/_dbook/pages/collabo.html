<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <meta name="author" content="쇼핑몰명" />
        <meta name="description" content="쇼핑몰명" />
        <meta name="keywords" content="쇼핑몰명" />

        <meta property="og:type" content="website" />
        <meta property="og:title" content="쇼핑몰명" />
        <!--배너관리에 사용중인 스킨의 노출중인 로고 url-->
        <!--*현재 로고이미지를 쇼핑몰 대표 이미지로 별도 저장하고 있어 로고이미지 변경 시 쇼핑몰 대표 이미지도 변경처리되며 추후 쇼핑몰 대표 이미지 항목 추가 시 해당 항목으로 마이그레이션 예정-->
        <meta property="og:image" content="/assets/img/banner/top-logo.png" />
        <meta property="og:url" content="" />
        <!--*추후 쇼핑몰 설명 항목으로 대체-->
        <meta property="og:description" content="여기를 눌러 링크를 확인하세요." />

        <meta property="og:image:width" content="width" />
        <meta property="og:image:height" content="height" />

        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="쇼핑몰명" />
        <!--*추후 쇼핑몰 설명 항목으로 대체-->
        <meta name="twitter:description" content="여기를 눌러 링크를 확인하세요." />
        <meta name="twitter:image" content="/assets/img/banner/top-logo.png" />

        <link rel="shortcut icon" href="/favicon.ico" />
        <link type="text/css" rel="stylesheet" href="/assets/css/index.css" />
        <link type="text/css" rel="stylesheet" href="/assets/css/main/main.css" />
        <script src="/js/pages/ie-support-end/browser.js"></script>
        <script src="/lib/jquery/jquery-3.5.1.min.js"></script>
        <script src="/lib/handlebar/handlebars.min-v4.7.6.js"></script>
        <script src="/lib/slick/slick.min.js"></script>
        <script src="/lib/dayjs/dayjs.min-v1.10.5.js"></script>
        <script src="https://api-storage.cloud.toast.com/v1/AUTH_2f1140ef2c7d47a2b0645d106f5c19a9/shopby-pro-skin/shopby-shop-sdk.js"></script>
        <script type="text/javascript" src="https://wcs.naver.net/wcslog.js"></script>
        <script src="/js/core/shopby.js"></script>
        <title>쇼핑몰명</title>
    </head>
    <body>
        <header id="header"></header>
        <div id="contents">
            <main id="promotionBanner" class="sub_content collabo">
                <div class="collabo-visual">
                    <div class="swiper-container">
                        <ul class="swiper-wrapper">
                            {{#each BANNER19.bannerImages}}
                            <li>
                                <a href="{{landingUrl}}" target="{{#ifEq openLocationType 'NEW'}}_blank{{/ifEq}}" id="banner-BANNER10">
                                    {{img imageUrl}}
                                </a>
                            </li>
                            {{/each}}
                            {{#each BANNER20.bannerImages}}
                            <li>
                                <a href="{{landingUrl}}" target="{{#ifEq openLocationType 'NEW'}}_blank{{/ifEq}}" id="banner-BANNER10">
                                    {{img imageUrl}}
                                </a>
                            </li>
                            {{/each}}
                            {{#each BANNER21.bannerImages}}
                            <li>
                                <a href="{{landingUrl}}" target="{{#ifEq openLocationType 'NEW'}}_blank{{/ifEq}}" id="banner-BANNER10">
                                    {{img imageUrl}}
                                </a>
                            </li>
                            {{/each}}
                        </ul>
                        <div class="swiper-pagination"></div>
                    </div>
                    <script>		
                        var swiper = new Swiper('.collabo-visual .swiper-container', {	
                            spaceBetween: 0,	
                            slidesPerView: 1,
                            loop: true,		
                            pagination: {	
                                el: '.collabo-visual .swiper-pagination',
                                clickable: true,
                            },	
                            autoplay: {	
                                delay: 4000,
                                disableOnInteraction: false
                            }
                        });
                    </script>  
                </div>
                <div class="collabo-content">
                    <ul class="tab-type1">
                        <li class="on">
                            <a href="#none">진행 중인 공구</a>
                        </li>
                        <li>
                            <a href="#tab2">종료된 공구</a>
                        </li>
                    </ul>
                    <div class="cont-box">
                        <!-- 메인 상품 노출 -->
                        <div class="goods_list main_wrap_1 main_goods_cont" id="goodsList-SCPC0001" style="display: none;"></div>
                    </div>
                    <div class="cont-box2">
                        <!-- 메인 상품 노출 -->
                        <div class="goods_list main_wrap_1 main_goods_cont" id="goodsList-SCPC0002" style="display: none;"></div>
                    </div>
                </div>
            </main>
        </div>
        <aside id="aside"></aside>
        <footer id="footer"></footer>
        <!-- 1. 갤러리형 -->
        <script id="product-list-type-gallery" type="text/x-handlebars-template">
                <div class="item_gallery_type">
                <ul class="dk-goods-wrapper">
                    {{#each productList}}
                    <li class="dk-goods-slide" data-product-no="{{productNo}}" style="width:25%">
                        <div class="item_cont">
                            <div class="item_photo_box">
                                <a
                                  href="/pages/product/view.html?productNo={{productNo}}"
                                  class="{{#if adult}}item_adult{{/if}}"
                                >
                                    {{img listImageUrls productName 'middle'}} {{#if
                                    adult}}
                                    <strong
                                      class="item_adult_bg"
                                      style="background-image:url('/assets/img/icon/goods_icon/only_adult_pc.png'); display:block;"
                                    >19금</strong
                                    >
                                    {{/if}} {{#ifLe stockCnt 0}}
                                    <strong
                                      class="item_soldout_bg"
                                      style="background-image:url('/assets/img/icon/goods_icon/soldout.png'); display:block;"
                                    >SOLD OUT</strong
                                    >
                                    {{/ifLe}} {{#ifEq saleStatusType 'READY'}}
                                    <div class="item_sell_ing"><span>판매임박</span></div>
                                    {{/ifEq}} {{#ifEq saleStatusType 'FINISHED'}}
                                    <div class="item_sell_ing"><span>판매종료</span></div>
                                    {{/ifEq}}
                                </a>
                                <a
                                  class="item_wish {{#if liked}}on{{/if}}"
                                  id="wishBtn"
                                  href="#"
                                ></a >
                            </div>
                            <div class="item_info_cont">
                                <div class="item_tit_box">
                                    {{#if brandName}}
                                    <span class="item_brand">
                                     <strong>{{brandName}}</strong>
                                    </span>
                                    {{else}}
                                    <span class="item_brand">
                                     <strong>{{brandNameEn}}</strong>
                                    </span>
                                    {{/if}}
                                    <a href="/pages/product/view.html?productNo={{productNo}}">
                                        <strong class="item_name">{{safeString productName}}</strong>
                                        {{#if promotionText}}
                                        <span class="item_name_explain">{{promotionText}}</span>
                                        {{/if}}
                                    </a>
                                </div>
                                <div class="item_money_box">
                                    {{#ifHasDiscount immediateDiscountAmt additionDiscountAmt}}
                                    <del>{{toCurrencyString salePrice}}원</del>
                                    {{/ifHasDiscount}}
                                    <strong class="item_price">
                                        <b>{{toCurrencyString calculatedSalePrice}}</b>원
                                    </strong>
                                </div>
                                <div class="item_icon_box">
                                    {{#each stickerInfos}} {{#ifEq type 'TEXT'}}
                                    <span>{{label}}</span>
                                    {{else}} {{img label}} {{/ifEq}} {{/each}}
                                </div>
                            </div>
                        </div>
                    </li>
                    {{else}}
                    <div class="goods_no_data"><strong>상품이 존재하지 않습니다.</strong></div>
                    {{/each}}
                </ul>
				<div class="swiper-scrollbar"></div>
            </div>
            <script>
                var swiper = new Swiper(".cont-box2 .item_gallery_type", {
                    spaceBetween: 10,
                    slidesPerView: 4,
                    wrapperClass: "dk-goods-wrapper",
                    slideClass: "dk-goods-slide",
                    scrollbar: {
                        el: ".cont-box2 .swiper-scrollbar",
                    }
                });
            </script>
        </script>

        <!-- 2. 리스트형 -->
        <script id="product-list-type-list" type="text/x-handlebars-template">
            <div class="item_list_type">
                <ul>
                    {{#each productList}}
                        <li data-product-no="{{productNo}}">
                            <div class="item_cont">
                                <div class="item_photo_box">
                                    <a href="/pages/product/view.html?productNo={{productNo}}" {{#if adult}}class="item_adult"{{/if}}>
                                    {{img listImageUrls 180 180 productName 'middle'}}
                                    {{#if adult}}
                                        <strong class="item_adult_bg" style="background-image:url(/assets/img/icon/goods_icon/only_adult_pc.png); display:block;">19금</strong>
                                    {{/if}}
                                    {{#ifLe stockCnt 0}}
                                        <strong class="item_soldout_bg" style="background-image:url(/assets/img/icon/goods_icon/soldout.png); display:block;">SOLD OUT</strong>
                                    {{/ifLe}}
                                    {{#ifEq saleStatusType 'READY'}}<div class="item_sell_ing"><span>판매임박</span></div>{{/ifEq}}
                                    {{#ifEq saleStatusType 'FINISHED'}}<div class="item_sell_ing"><span>판매종료</span></div>{{/ifEq}}
                                    </a>
                                </div>
                                <div class="item_info_cont">
                                    <div class="item_info_list">
                                        <div class="item_tit_box">
                                            {{#if brandName}}
                                            <span class="item_brand">
                                        <strong>{{brandName}}</strong>
                                            </span>
                                            {{else}}
                                            <span class="item_brand">
                                             <strong>{{brandNameEn}}</strong>
                                            </span>
                                            {{/if}}
                                            <a href="/pages/product/view.html?productNo={{productNo}}">
                                            <strong class="item_name">{{safeString productName}}</strong>
                                            {{#if promotionText}}
                                                <span class="item_name_explain">{{promotionText}}</span>
                                            {{/if}}
                                            </a>
                                        </div>
                                        <div class="item_icon_box">
                                            {{#each stickerInfos}}
                                                {{#ifEq type 'TEXT'}}
                                                    <span>{{label}}</span>
                                                {{else}}
                                                    {{img label}}
                                                {{/ifEq}}
                                            {{/each}}
                                        </div>
                                    </div>
                                    <div class="item_money_box">
                                        <strong class="item_price">
                                            <b>{{toCurrencyString calculatedSalePrice}}</b>원
                                        </strong>
                                        {{#ifHasDiscount immediateDiscountAmt additionDiscountAmt}}
                                            <del>{{toCurrencyString salePrice}}원</del>
                                        {{/ifHasDiscount}}
                                    </div>
                                </div>
                                <div class="item_btn_box">
                                    <button class="btn_list_cart btn_add_cart" id="cartBtn"><span>장바구니</span></button><!-- 비활성화 시 button 에 disabled 추가 -->
                                    <button class="btn_list_get btn_add_wish {{#if liked}}on{{/if}}" id="wishBtn"><span>찜하기</span></button><!-- 찜하기 선택 시 button 에 on 추가 -->
                                </div>
                            </div>
                        </li>
                    {{else}}
                        <div class="goods_no_data"><strong>상품이 존재하지 않습니다.</strong></div>
                    {{/each}}
                </ul>
            </div>
        </script>

        <!-- 3. 장바구니 -->
        <script id="product-list-type-basket" type="text/x-handlebars-template">
            <div class="item_basket_type">
                <ul>
                    {{#each productList}}
                        <li data-product-no="{{productNo}}" style="width:25%">
                            <div class="item_cont">
                                <div class="item_photo_box">
                                    <a href="/pages/product/view.html?productNo={{productNo}}" {{#if adult}}class="item_adult"{{/if}}>
                                    {{img listImageUrls 180 180 productName 'middle'}}
                                     {{#if adult}}
                                        <strong class="item_adult_bg" style="background-image:url(/assets/img/icon/goods_icon/only_adult_pc.png); display:block;">19금</strong>
                                    {{/if}}
                                    {{#ifLe stockCnt 0}}
                                        <strong class="item_soldout_bg" style="background-image:url(/assets/img/icon/goods_icon/soldout.png); display:block;">SOLD OUT</strong>
                                    {{/ifLe}}
                                    {{#ifEq saleStatusType 'READY'}}<div class="item_sell_ing"><span>판매임박</span></div>{{/ifEq}}
                                    {{#ifEq saleStatusType 'FINISHED'}}<div class="item_sell_ing"><span>판매종료</span></div>{{/ifEq}}
                                    </a>
                                    <div class="item_link">
                                        <button type="button" class="btn_basket_get btn_add_wish {{#if liked}}on{{/if}}"  id="wishBtn"><span>찜하기</span></button>
                                        <button type="button" class="btn_basket_cart btn_add_cart" id="cartBtn"><span>장바구니</span></button><!-- 비활성화 시 button 에 disabled 추가 -->
                                    </div>
                                </div>
                                <div class="item_info_cont">
                                    <div class="item_tit_box">
                                        {{#if brandName}}
                                        <span class="item_brand">
                                           <strong>{{brandName}}</strong>
                                        </span>
                                        {{else}}
                                         <span class="item_brand">
                                            <strong>{{brandNameEn}}</strong>
                                        </span>
                                        {{/if}}
                                        <a href="/pages/product/view.html?productNo={{productNo}}">
                                        <strong class="item_name">{{safeString productName}}</strong>
                                        {{#if promotionText}}
                                            <span class="item_name_explain">{{promotionText}}</span>
                                        {{/if}}
                                        </a>
                                    </div>
                                    <div class="item_money_box">
                                        {{#ifHasDiscount immediateDiscountAmt additionDiscountAmt}}
                                            <del>{{toCurrencyString salePrice}}원</del>
                                        {{/ifHasDiscount}}
                                        <strong class="item_price">
                                            <b>{{toCurrencyString calculatedSalePrice}}</b>원
                                        </strong>
                                    </div>

                                    <div class="item_icon_box">
                                        {{#each stickerInfos}}
                                            {{#ifEq type 'TEXT'}}
                                                <span>{{label}}</span>
                                            {{else}}
                                                {{img label}}
                                            {{/ifEq}}
                                        {{/each}}
                                    </div>
                                </div>
                            </div>
                        </li>
                    {{else}}
                        <div class="goods_no_data"><strong>{=__('상품이 존재하지 않습니다.')}</strong></div>
                    {{/each}}
                </ul>
            </div>
        </script>

        <!-- 4. 심플이미지 -->
        <script id="product-list-type-simple" type="text/x-handlebars-template">
            <div class="item_simple_type">
                <ul>
                    {{#each productList}}
                        <li data-product-no="{{productNo}}" style="width:25%">
                            <div class="item_cont">
                                <div class="item_photo_box">
                                    <a class="item_wish {{#if liked}}on{{/if}}" href="#"  id="wishBtn"></a>
                                    <a href="/pages/product/view.html?productNo={{productNo}}" {{#if adult}}class="item_adult"{{/if}}>
                                    {{img listImageUrls 180 180 productName 'middle'}}
                                    {{#if adult}}
                                        <strong class="item_adult_bg" style="background-image:url(/assets/img/icon/goods_icon/only_adult_pc.png); display:block;">19금</strong>
                                    {{/if}}
                                    {{#ifLe stockCnt 0}}
                                        <strong class="item_soldout_bg" style="background-image:url(/assets/img/icon/goods_icon/soldout.png); display:block;">SOLD OUT</strong>
                                    {{/ifLe}}
                                    {{#ifEq saleStatusType 'READY'}}<div class="item_sell_ing"><span>판매임박</span></div>{{/ifEq}}
                                    {{#ifEq saleStatusType 'FINISHED'}}<div class="item_sell_ing"><span>판매종료</span></div>{{/ifEq}}
                                    <div class="item_simple_over">
                                        <div class="item_simple_info">
                                            <div class="item_info_cont">
                                                <div class="item_tit_box">
                                                    {{#if brandName}}
                                                        <span class="item_brand">
                                                <strong>{{brandName}}</strong>
                                            </span>
                                                    {{else}}
                                                        <span class="item_brand">
                                                    <strong>{{brandNameEn}}</strong>
                                                </span>
                                                    {{/if}}
                                                    <strong class="item_name">{{safeString productName}}</strong>
                                                    {{#if promotionText}}
                                                        <span class="item_name_explain">{{promotionText}}</span>
                                                    {{/if}}
                                                </div>
                                                <div class="item_money_box">
                                                    {{#ifHasDiscount immediateDiscountAmt additionDiscountAmt}}
                                                        <del>{{toCurrencyString salePrice}}원</del>
                                                    {{/ifHasDiscount}}
                                                    <strong class="item_price">
                                                        <b>{{toCurrencyString calculatedSalePrice}}</b>원
                                                    </strong>
                                                </div>
                                                <div class="item_icon_box">
                                                    {{#each stickerInfos}}
                                                        {{#ifEq type 'TEXT'}}
                                                            <span>{{label}}</span>
                                                        {{else}}
                                                            {{img label}}
                                                        {{/ifEq}}
                                                    {{/each}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    </a>
                                </div>
                            </div>
                        </li>
                    {{else}}
                        <div class="goods_no_data"><strong>상품이 존재하지 않습니다.</strong></div>
                    {{/each}}
                </ul>
            </div>
        </script>

        <!-- 5. 상품이동 -->
        <script id="product-list-type-slide" type="text/x-handlebars-template">
            <div class="item_slide_horizontal">
                <ul class="slide_horizontal_1">
                    {{#each productList}}
                        <li data-product-no="{{productNo}}">
                            <div class="item_cont" style="text-align:center;">
                                <div class="item_photo_box">
                                    <a href="/pages/product/view.html?productNo={{productNo}}" {{#if adult}}class="item_adult"{{/if}}>
                                    {{img listImageUrls 180 180 productName 'middle'}}
                                    {{#if adult}}
                                        <strong class="item_adult_bg" style="background-image:url(/assets/img/icon/goods_icon/only_adult_pc.png); display:block;">19금</strong>
                                    {{/if}}
                                    {{#ifLe stockCnt 0}}
                                        <strong class="item_soldout_bg" style="background-image:url(/assets/img/icon/goods_icon/soldout.png); display:block;">SOLD OUT</strong>
                                    {{/ifLe}}
                                    {{#ifEq saleStatusType 'READY'}}<div class="item_sell_ing"><span>판매임박</span></div>{{/ifEq}}
                                    {{#ifEq saleStatusType 'FINISHED'}}<div class="item_sell_ing"><span>판매종료</span></div>{{/ifEq}}

                                    </a>
                                    <a class="item_wish {{#if liked}}on{{/if}}" href="#"  id="wishBtn"></a>
                                </div>
                                <div class="item_info_cont" style="display:block; text-align: center;">
                                    <div class="item_tit_box">
                                        {{#if brandName}}
                                        <span class="item_brand">
                                         <strong>{{brandName}}</strong>
                                         </span>
                                        {{else}}
                                        <span class="item_brand">
                                         <strong>{{brandNameEn}}</strong>
                                       </span>
                                        {{/if}}
                                        <a href="/pages/product/view.html?productNo={{productNo}}">
                                        <strong class="item_name">{{safeString productName}}</strong>
                                        {{#if promotionText}}
                                            <span class="item_name_explain">{{promotionText}}</span>
                                        {{/if}}
                                        </a>
                                    </div>
                                    <div class="item_money_box">
                                        {{#ifHasDiscount immediateDiscountAmt additionDiscountAmt}}
                                            <del>{{toCurrencyString salePrice}}원</del>
                                        {{/ifHasDiscount}}
                                        <strong class="item_price">
                                            <b>{{toCurrencyString calculatedSalePrice}}</b>원
                                        </strong>
                                    </div>
                                    <div class="item_icon_box">
                                        {{#each stickerInfos}}
                                            {{#ifEq type 'TEXT'}}
                                                <span>{{label}}</span>
                                            {{else}}
                                                {{img label}}
                                            {{/ifEq}}
                                        {{/each}}
                                    </div>
                                </div>
                            </div>
                        </li>
                    {{else}}
                        <div class="goods_no_data"><strong>상품이 존재하지 않습니다.</strong></div>
                    {{/each}}
                </ul>
            </div>
        </script>
        <script type="text/javascript" src="/js/pages/naver-inflow/naverInflow.js"></script>
        <script src="/_dbook/js/pages/collabo.js"></script>
    </body>
</html>
