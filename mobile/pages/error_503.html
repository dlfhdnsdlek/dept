<!DOCTYPE html>
<html>
    <head>
        <title>shop by</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@latest/nanumbarungothicsubset.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css" />
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            body {
                font-family: 'NanumBarunGothic', sans-serif;
                font-size: 16px;
                font-weight: 400;
                text-align: center;
                padding-top: 110px;
            }
            .error_cont {
                text-align: center;
                background: url('https://rlyfaazj0.toastcdn.net/error/vis_500_error.png') center top no-repeat;
                padding-top: 337px;
            }
            .error_cont p {
                color: #727171;
                line-height: 26px;
            }
            .error_cont p:first-child {
                font-family: 나눔스퀘어, 'NanumSquare', sans-serif;
                font-size: 26px;
                font-weight: 700;
                color: #000;
                margin-bottom: 15px;
                line-height: normal;
            }
            .bot_btn {
                margin-top: 45px;
            }
            .bot_btn a {
                font-size: 15px;
                color: #fff;
                line-height: 49px;
                display: inline-block;
                box-sizing: border-box;
                padding: 0 34px;
                background: #333;
                text-decoration: none;
            }
            .mode_m {
                display: none;
            }
            @media (max-width: 720px) {
                body {
                    font-size: 12px;
                    padding-top: 56px;
                }
                .error_cont {
                    background-image: url('https://rlyfaazj0.toastcdn.net/error/vis_m_500_error.png');
                    background-size: 292px auto;
                    padding-top: 216px;
                }
                .error_cont p {
                    line-height: 18px;
                }
                .error_cont p:first-child {
                    font-size: 18px;
                    margin-bottom: 8px;
                }
                .bot_btn {
                    margin-top: 23px;
                }
                .bot_btn a {
                    font-size: 12px;
                    line-height: 38px;
                    padding: 0 28px;
                }
                .mode_m {
                    display: block;
                }
            }
        </style>
    </head>
    <body>
        <div class="error_cont">
            <p>서비스 점검 중입니다.</p>
            <p>
                보다 안정적인 서비스 제공을 위해 시스템 점검을 진행중입니다. <br />점검 기간 동안 서비스 접속 및 이용이 제한되오니<br />고객님의 양해 부탁
                드립니다.
            </p>
        </div>
    </body>
</html>
